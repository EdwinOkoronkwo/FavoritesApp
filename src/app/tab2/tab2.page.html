<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Favorite Songs</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-list>
          <ion-reorder-group
            (ionItemReorder)="handleReorder($any($event))"
            disabled="false"
          >
            <ion-item-sliding *ngFor="let song of loadedSongs " #slidingSong>
              <app-song-item [song]="song"></app-song-item>
            </ion-item-sliding>
          </ion-reorder-group>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
