<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button></ion-button>
      <!-- <ion-button (click)="onOpenMenu"> Open </ion-button> -->
    </ion-buttons>
    <ion-title>Books</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="6" offset-sm="3" class="ion-text-center">
        <ion-list>
          <ion-item-sliding *ngFor="let book of loadedBooks" #slidingItem>
            <app-book-item [book]="book"></app-book-item>
            <ion-item-options>
              <ion-item-option
                color="secondary"
                (click)="onEdit(book.id, slidingItem)"
              >
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
