<ion-tabs>
  <ion-tab-bar slot="bottom">
    <div class="ion-text-center">
      <ion-spinner name="lines" color="primary" *ngIf="isLoading"></ion-spinner>
    </div>

    <ion-tab-button tab="tab1" (click)="onChangeTab(1)" *ngIf="!isLoading">
      <ion-icon name="book-outline"></ion-icon>
      <ion-label>Books</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" (click)="onChangeTab(2)" *ngIf="!isLoading">
      <ion-icon name="musical-notes-outline"></ion-icon>
      <ion-label>Songs</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" href="/tabs/tab3">
      <ion-icon aria-hidden="true" name="square"></ion-icon>
      <ion-label>Tab 3</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
